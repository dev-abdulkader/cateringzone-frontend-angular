<section class="py-20 bg-gray-50 min-h-screen flex items-center">
  <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg w-full">
    <h2 class="text-3xl font-bold mb-8 text-center">Login to Your Account</h2>

    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="loginData.email"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <div class="relative">
          <input
            id="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="loginData.password"
            required
            class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
          />
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute inset-y-0 right-2 px-2 text-sm text-gray-500 hover:text-orange-600 focus:outline-none"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-orange-600 text-white py-3 rounded-md font-semibold hover:bg-orange-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</section>
